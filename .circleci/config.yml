version: 2
jobs:
  build:
    docker:
      - image: qawolf/qawolf:v0.9.0-alpha.5
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run:
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          command: |
            npm run start & 
            npx wait-on http://localhost:3000
            npx qawolf test --all-browsers
          environment:
            QAW_ARTIFACT_PATH: /tmp/artifacts
            URL: http://localhost:3000

      - store_artifacts:
          path: /tmp/artifacts
